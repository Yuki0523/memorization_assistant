{% extends 'base.html' %}

{% block title %}登録モード | Memorization Assistant{% endblock %}

{% block contents %}
    <div class="my-div-style container text-center">
        <h1>登録</h1>
        <form method="POST" enctype="multipart/form-data">

            {% csrf_token %}

            <table class="table">
                {{ form.as_table }}
            </table>
            <button type="submit">登録</button>
        </form>
    </div>
{% endblock %}
