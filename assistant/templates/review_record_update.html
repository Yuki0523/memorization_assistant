{% extends 'base.html' %}

{% load static %}

{% block title %}記録閲覧モード | Memorization Assistant{% endblock %}

{% block contents %}
    <div class="my-div-style">
        <div class="d-flex justify-content-center">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <table class="table">
                    {{ form.as_table }}
                </table>
                <div class="d-flex justify-content-center">
                    <div>
                        <button class="btn btn-primary" type="submit">更新</button>
                        <a class="btn btn-secondary" href="{% url 'assistant:register_detail' object.target.pk %}">キャンセル</a>
                    </div>
                </div>
            </form>
        </div>
        <div class="d-flex justify-content-center">
{#            <input type="button" value="削除する" onclick="location.href='{% url 'assistant:register_delete' object.pk %}'">#}
        </div>
    </div>
{% endblock %}
